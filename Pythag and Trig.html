<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    </head><body id="mse">
    <h1>Pythag and Trig Practice</h1>
    <h2>Solve for the requested information.</h2>
    <button onClick="window.location.reload();">New Question</button>
    <form name="testform" action="" method="GET">
    <div>
        <canvas id="myCanvas" height = 500 width = 600></canvas>
    </div>
    <div class="row">
        <div class="column">
            <p id="request1"></p>
            <input id="calculation" type="number" name="calculation" value=""><p input="checkx1"></p>
            <p id="request2"></p>
            <input id="calculation2" type="number" name="calculation1" value=""><p input="checkx2"></p>><br>
            <input id="button" type="button" name="button" value="Submit" onclick="testButton(this.form)"><br>
        </div>
        <div class="column">
            <p id="bhelp"></p>
        </div>
    </div>
    </form>
<script>
    function aHelp(){
        document.getElementById("bhelp").innerHTML = xHelp;
    }
    function bHelp(){
        document.getElementById("bhelp").innerHTML = yHelp;
    }
    var aSide = 'a';
    var bSide = 'b';
    var cSide = 'c';
    var tAngle = '0952';
    var given = randomRangeWithIncrements(1, 7, 1);
    if (given == 1){
        var aSide = Math.round(randomRangeWithIncrements(1, 500, 10)*100)/100;
        var bSide = Math.round(randomRangeWithIncrements(1, 500, 10)*100)/100;
        document.getElementById("request1").innerHTML = 'Solve for side c: <input id="button2" type="button" name="button" value="Help" onclick="aHelp()">';
        var xHelp = '<h3>HELP</h3>Solving for the hyptoeneuse when given the 2 other sides is easiest using Pythagorean theorem. <b>c=&#8730(a<sup>2</sup>+b<sup>2</sup></b>) in this case <b>c=&#8730('+aSide+'<sup>2</sup> + '+bSide+'<sup>2</sup>)</b>.';
        document.getElementById("request2").innerHTML = 'Solve for &#0952: <input id="button2" type="button" name="button" value="Help" onclick="bHelp()">';
        var yHelp = '<h3>HELP</h3>Solving for the angle, given the opposite and adjacent side is best using the TAN function as TAN &#0952 = Opposite/Adjacent which transposes to <b>&#0952=TAN<sup>-1</sup>(Oppopsite/Adjacent)</b>. In this case <b>&#0952=TAN<sup>-1</sup>('+bSide+'/'+aSide+')</b>'; 
        var answer2 = Math.sqrt(Math.pow(Number(aSide),2)+Math.pow(Number(bSide),2));
        var answer3 = toDegrees(Math.atan(bSide/aSide));
    }
    if (given == 2){
        var aSide = Math.round(randomRangeWithIncrements(1, 500, 10)*100)/100;
        var cSide = randomRangeWithIncrements(aSide+50, 700, 1);
        var xHelp = '<h3>HELP</h3>Solving for the opposite side when given the 2 other sides is easiest using Pythagorean theorem. c=&#8730(a<sup>2</sup>+b<sup>2</sup>) transposed to b=&#8730(Hypotenuese<sup>2</sup>-a<sup>2</sup>). With values this would look like b=&#8730('+cSide+'<sup>2</sup> - '+aSide+'<sup>2</sup>).';
        var yHelp = '<h3>HELP</h3>Solving for the angle, given the hypotenuse and adjacent side is best using the COS function as COS&#0952 = Adjacent/Hypotenuese which transposes to<b> &#0952=COS<sup>-1</sup>(Adjacent/Hypotenuese)</b>. In this case <b>&#0952=COS<sup>-1</sup>('+aSide+'/'+cSide+')</b>';
        document.getElementById("request1").innerHTML = 'Solve for side b: <input id="button2" type="button" name="button" value="Help" onclick="aHelp()">';
        document.getElementById("request2").innerHTML = 'Solve for &#0952: <input id="button2" type="button" name="button" value="Help" onclick="bHelp()">';
        var answer2 = Math.sqrt(Math.pow(Number(cSide),2)-Math.pow(Number(aSide),2));
        var answer3 = toDegrees(Math.acos(aSide/cSide));
    }
    if (given == 3){
        var aSide = Math.round(randomRangeWithIncrements(1, 500, 10)*100)/100;
        var tAngle = randomRangeWithIncrements(10, 80, 1);
        var xHelp ='<h3>HELP</h3>Solving for the opposite side, given the adjacent side and angle is best using the TAN function as TAN&#0952 = Opposite/Adjacent which transposes to <b>opposite=TAN&#0952*adjacent</b>. With values this would look like,<b> opposite=TAN'+tAngle+'*'+aSide+'</b>';
        var yHelp = '<h3>HELP</h3>Solving for the hypotenuese, given the adjacent side and angle is best using the COS function as COS&#0952 = adjacent/hypotenuese which transposes to <b>hypoteneuse=adjacent/COS&#0952</b>. With values this would look like,  <b>hypotenuese='+aSide+'/COS'+tAngle+'</b>';
        document.getElementById("request1").innerHTML = 'Solve for side b: <input id="button2" type="button" name="button" value="Help" onclick="aHelp()">';
        document.getElementById("request2").innerHTML = 'Solve for side c: <input id="button2" type="button" name="button" value="Help" onclick="bHelp()">';
        var answer2 = Number(aSide)*Math.tan(toRadians(Number(tAngle)));
        var answer3 = Number(aSide)/Math.cos(toRadians(Number(tAngle)));
    }
    if (given == 4){
        var bSide = Math.round(randomRangeWithIncrements(1, 500, 10)*100)/100;
        var cSide = randomRangeWithIncrements(bSide+50, 700, 1);
        var xHelp = '<h3>HELP</h3>Solving for the a side when given the 2 other sides is easiest using Pythagorean theorem. c=&#8730(a<sup>2</sup>+b<sup>2</sup>) transposed to <b>a=&#8730(c<sup>2</sup>-b<sup>2</sup>)</b>. With values <b> a=&#8730('+cSide+'<sup>2</sup> - '+bSide+'<sup>2</sup>).</b>';
        var yHelp = '<h3>HELP</h3>Solving for the angle, given the opposite and hypoteneuse is best using the SIN function as SIN&#0952 = Opposite/Hypotenuese which transposes to <b>&#0952=SIN<sup>-1</sup>(Opposite/Hypotenuese)</b>. With values<b> &#0952=SIN<sup>-1</sup>('+bSide+'/'+cSide+')</b>';
        document.getElementById("request1").innerHTML = 'Solve for side a: <input id="button2" type="button" name="button" value="Help" onclick="aHelp()">';
        document.getElementById("request2").innerHTML = 'Solve for &#0952: <input id="button2" type="button" name="button" value="Help" onclick="bHelp()">';
        var answer2 = Math.sqrt(Math.pow(Number(cSide),2)-Math.pow(Number(bSide),2));
        var answer3 = toDegrees(Math.asin(bSide/cSide));
    }
    if (given == 5){
        var bSide = Math.round(randomRangeWithIncrements(1, 500, 10)*100)/100;
        var tAngle = randomRangeWithIncrements(10, 80, 1);
        var xHelp = '<h3>HELP</h3>Solving for the hyptoeneuse when given the the opposite side and angle is easiest using the SIN function. SIN&#0952=(Opposite/Hypoteneuse). This transposes to<b> c=Opposite/SIN&#0952</b>. With the values this would look like c=&#8730('+aSide+'<sup>2</sup> + '+bSide+'<sup>2</sup>).';
        var yHelp = '<h3>HELP</h3>Solving for the adjacent, given the opposite side and angle is best using the TAN function as TAN &#0952 = Opposite/Adjacent which transposes to Adjacent=(Opposite/TAN&#0952). In this case a='+bSide+'/TAN'+tAngle+')';
        document.getElementById("request1").innerHTML = 'Solve for side c: <input id="button2" type="button" name="button" value="Help" onclick="aHelp()">';
        document.getElementById("request2").innerHTML = 'Solve for side a <input id="button2" type="button" name="button" value="Help" onclick="bHelp()">:';
        var answer2 = Number(bSide)/Math.sin(toRadians(Number(tAngle)));
        var answer3 = Number(bSide)/Math.tan(toRadians(Number(tAngle)));
    }
    if (given == 6){
        var cSide = Math.round(randomRangeWithIncrements(100, 500, 10)*100)/100;
        var tAngle = randomRangeWithIncrements(10, 80, 1);
        var xHelp = '<h3>HELP</h3>Solving for the adjacent when given the hypoteneuse and angle is easiest using the COS function. COS&#0952=Adjacent/Hypoteneuse. Transposed to <b>adjacent=hypoteneuse*COS&#0952</b>. With values this would be <b>a='+cSide+'*COS'+tAngle+'</b>';
        var yHelp = '<h3>HELP</h3>Solving for the opposite when given the hypoteneuse and angle is easiest using the SIN function. SIN&#0952=Opposite/Hypoteneuse. Transposed to <b>opposite=hypoteneuse*SIN&#0952</b>. With values this would be <b>b='+cSide+'*SIN'+tAngle+'</b>';
        document.getElementById("request1").innerHTML = 'Solve for side a: <input id="button2" type="button" name="button" value="Help" onclick="aHelp()">';
        document.getElementById("request2").innerHTML = 'Solve for side b <input id="button2" type="button" name="button" value="Help" onclick="bHelp()">:';
        var answer2 = Number(cSide)*Math.cos(toRadians(Number(tAngle)));
        var answer3 = Number(cSide)*Math.sin(toRadians(Number(tAngle)));
    }

    function randomRangeWithIncrements(min, max, inc) {
        min = min || 0;
        inc = inc || 1;
        if(!max) { return new Error('need to define a max');}
        return Math.floor(Math.random() * (max - min) / inc) * inc + min;
    }

    function testButton(form){
        var response = Number(form.calculation.value);
        var response2 = Number(form.calculation1.value);        
        if (withinRange(answer2, response) && withinRange(answer3, response2)){
             document.getElementById("bhelp").innerHTML = '<h3>correct</h3>';
        } else if (withinRange(answer2, response)!=true && withinRange(answer3, response2) != true){
            document.getElementById("bhelp").innerHTML = '<h3>Both Incorrect</h3>'+xHelp+'<br>'+yHelp;
        } else if (withinRange(answer2, response)!=true){
            document.getElementById("bhelp").innerHTML = '<h3>First answer Incorrect</h3>'+xHelp;  
        } else {
            document.getElementById("bhelp").innerHTML = '<h3>Second answer Incorrect</h3>'+yHelp;
        }          
    }
    
    function toRadians(degrees) {
        return degrees*(Math.PI/180);
    }
    function toDegrees(radians) {
        return radians/(Math.PI/180);
    }
    function withinRange(check, response){
        var lowRange = Number(check)*.99;
        var hiRange = Number(check)*1.01;
        if (response > lowRange && response < hiRange){
        return true
        } else {
        return false          
        }        
    }
    var canvas = document.querySelector("#myCanvas");
var context = canvas.getContext("2d");
context.font = "42px Arial";
context.fillStyle = "black";
context.textAlign = "center";
context.textBaseline = "top";

function drawShape(points) {
  context.beginPath();
  context.moveTo(points[points.length-1].x, points[points.length-1].y);  
  for (let i=0; i < points.length; i++ ) {
    context.lineTo(points[i].x, points[i].y);
  }
  context.closePath();
  context.stroke();  
}
if (Number.isInteger(tAngle)==true){
    var sAngle=tAngle+String.fromCharCode(176);
}else{
    var sAngle = String.fromCharCode(tAngle);
}
context.fillText(aSide,190,305);
context.fillText(bSide,65,200);
context.fillText(cSide,235,165);
context.fillText(sAngle,240,260);
drawShape([
  { x: 110, y: 110 }, 
  { x: 110, y: 300 }, 
  { x: 300, y: 300 }
]);
</script>
